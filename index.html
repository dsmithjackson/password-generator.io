<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <input id="clickMe" type="button" value="Generate Password" onclick="startPasswordGeneration();" />
</head>

<body>
    <div>
        <h1>Generate Password</h1>
        <div>
            <div>
                <button>Generate Password</button>
            </div>
            <form>
                <ul>
                <h2>Choose character types</h2>
                <li><input name='lowercase' type='checkbox'/><label for='lowercase'>Lowercase</label></li>
                <li><input name='uppercase' type='checkbox'/><label for='uppercase'>Uppercase</label></li>
                <li><input name='numbers' type='checkbox'/><label for='numbers'>Numbers</label></li>
                <li><input name='special' type='checkbox'/><label for='special'>Special Characters</label></li>
                <li><input name = 'length' type="text"/><label for='length'>Length</label></li>
                </ul>
            </form>
            <div>
                
                <button>Generate!</button>
            </div>
            <div>
                <span>PASSWORD GOES HERE!!</span>
            </div>
        </div>
    </div>
    
    <script type='text/javascript' src='password_functions.js'></script>
</body>

</html>
